<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’˜</title>
<style>
    * {
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        position: relative;
        width: 350px;
    }

    h1 {
        color: #e63946;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 30px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        transition: 0.3s ease;
        position: absolute;
    }

    #yesBtn {
        background: #e63946;
        color: white;
        left: 40px;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background: #ccc;
        color: #333;
        right: 40px;
        cursor: not-allowed;
    }

    .result {
        display: none;
        margin-top: 20px;
    }

    .result img {
        width: 200px;
        border-radius: 15px;
    }

    .heart {
        position: absolute;
        color: rgba(255,255,255,0.7);
        font-size: 20px;
        animation: float 6s infinite ease-in;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>I promise snacks, smiles, and lots of care ðŸ¥º</p>

    <div class="buttons">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ˜…</button>
    </div>

    <div class="result" id="result">
        <h2>Yayyy!! ðŸ˜»</h2>
        <p>Thank you for being my Valentine ðŸ’˜</p>
        <img src="https://github.com/hemmu167/clickmehere/blob/main/WhatsApp%20Image%202026-02-03%20at%203.34.35%20PM.jpg">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 250 - 125;
        const y = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
        result.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });

    // floating hearts
    for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ðŸ’—";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "-20px";
        heart.style.animationDelay = Math.random() * 5 + "s";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
